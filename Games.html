<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warner Bros. - Movies</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.0/swiper-bundle.min.css">
</head>
<body>
    <header>
        <nav>
            <form action="#" method="GET" class="search-form">
                <input type="text" name="search" placeholder="Search for movies...">
                <button type="submit"><i class="fas fa-search"></i>SEARCH</button>
            </form>
        </nav>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="tvshows.html">TV Shows</a></li>
                <li><a href="games.html">Games&Apps</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contact.html">ContactUs</a></li>
            </ul>
        </nav>
    </header>

    <main id="games-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <section id="featured-games" class="swiper-slide">
                    <h2>Featured Games</h2>
                    <div class="game-card">
                        <img src="images/game1.jpg" alt="Game 1">
                       
                    </div>
                    <div class="game-card">
                        <img src="images/game2.jpg" alt="Game 2">

                    </div>
                    <div class="game-card">
                        <img src="images/game3.jpg" alt="Game 3">
                        
                       
                    </div>
                    <div class="game-card">
                        <img src="images/game4.jpg" alt="Game 4">
                       
                    </div>
                </section>
            </div>
            <!-- Add pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="#" class="logo">
    <img src="images/Logo.jpeg" alt="Warner Bros. Logo" style="width: 80px; height: auto;">
</a>

            <p> Warner Bros. Entertainment inc. All rights reserved</p>

        </nav>
    </footer>

     <!-- Add pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </main>
    <!-- Add Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.3.0/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            // Optional parameters
            slidesPerView: 'auto',
            spaceBetween: 10,
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // Pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

    </script>
</body>
</html>
